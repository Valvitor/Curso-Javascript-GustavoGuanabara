<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body {
            background-color: rgb(9, 237, 245);
            color: cornsilk;
            font: normal 20pt Arial;
        }
        h1 { 
            color:rgb(255, 251, 8) /*Isto é um comentário em CSS*/

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isto é um comentário em HTML--> 
    <p>Já me livrei da maldição.</p>
  
  <script>
        //window.alert('Minha primeira mensagem na caixa de diálogo do navegador') //comentário = esta é uma caixa de diálogo
        //window.confirm('Está gostando de JS?')
        /*
        Aqui temos um comentário que pode ser estendido por mais
        de uma linha do código em Javascript*/
        var nome = window.prompt('Qual o seu nome?')
        window.alert('É um grande prazer te conhecer, ' + nome +'!') // + é um símbolo de concatenação
        var n1 = Number.parseFloat(window.prompt('Digite um número:')) // string
        var n2 = Number.parseFloat(window.prompt('Digite outro número:')) //string
        var s = n1+n2 // o mais '+' serve tanto para concatenação "string" como para adição "number"
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script>


</body>
